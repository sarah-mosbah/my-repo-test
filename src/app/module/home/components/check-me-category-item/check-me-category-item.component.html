<div class="container">
    <img [src]="category.icon" class="container__icon">
    <span class="container__title">{{category.title}}</span>
    <hr>
    <div class="container__price">
        <span class="title">Starting From</span>
        <span class="price">{{category.price}}</span>
    </div>
    <div class="container__view-bundles">
        <a class="view-more">View bundles</a>
        <img class="icon" src="assets/images/arrow.svg">
    </div>
</div>
