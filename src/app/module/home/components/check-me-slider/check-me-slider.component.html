<div class="container">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of data">
      <ng-template carouselSlide>  
        <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: item}"></ng-template>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
