<div class="row">
    <pagination-template #p="paginationApi"
    id="paginator"
    (pageChange)="pageNumber= $event; paginate(pageNumber)">
    <div class="custom-pagination">
        <div class="pagination-navigators" [class.disabled]="p.isFirstPage()" (click)="p.previous()">
            <img src="assets/images/paginator-arrow.svg"
            *ngIf="!p.isFirstPage(); else firstPage" > 
             <ng-template #firstPage>
              <img src="assets/images/disabled-arrow-left.svg" style="transform: rotate(-180deg)"> 
          </ng-template>
        </div>
       
        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
          <div class="pagination-navigators" (click)="p.setCurrent(page.value)" [class.active]="p.getCurrent() === page.value">
            <span>{{ page.label  }}</span>
          </div>
        </div>
      <div class="pagination-navigators"  (click)="p.next()"  [class.disabled]="p.isLastPage()">
          <img src="assets/images/paginator-arrow.svg" *ngIf="!p.isLastPage(); else lastPage" style="transform: rotate(-180deg)"> 
          <ng-template #lastPage>
            <img src="assets/images/disabled-arrow-left.svg"> 
        </ng-template>
      </div>

    </div>
    </pagination-template>
  </div>
